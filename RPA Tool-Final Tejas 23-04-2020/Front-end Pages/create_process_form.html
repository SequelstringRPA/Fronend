<!DOCTYPE html>
<html>
<head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">

      <title>Seqelstring RPA Tool</title>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <!-- Direct network link/ Internet necessary -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"/>
      <link rel="stylesheet" href="jquery-ui.css">
      <link rel="stylesheet" href="css/create_process_form.css">
      <!-- Adding master page -->
      <script src="jquery-lib.js"></script>
      <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
      <script type="text/javascript">
        $(document).ready(function(){ 
        $.get("master_page.html", function(data) {
          $("#header").html(data);
          });
      });
      </script>
    
  </head>
<body>
<div id="header"></div>
  <div class="d-flex" id="wrapper">
      <div class="container" id="processform">
        <h2>Create Process</h2>
          <div id="inputcontainer">
            <label for="pname" id="cuusername">Enter Process Name:<span style="color:red;">*</span></label>
            <input type="text" id="pname" class="cuinputbox" placeholder="Enter Process Name" required>

            <label for="schedule">Scheduling:<span style="color:red;">*</span></label>
            <input type="text" id="schedule" class="cuinputbox" required>

            <label id="cuuserrole" for="curoles">Node:</label>
            <select name="city" id="curoles">
              <option value="1">Node 1</option>
              <option value="2">Node 2</option>
              <option value="3">Node 3</option>
            </select>
            <div id="cubtns">
              <button class="cubtn">Save</button>
              <button class="cubtn">Cancel</button>
            </div>
          </div>
      </div>          
  </div> 
</body>
</html>
