<!DOCTYPE html>
<html lang="en">

	<head>

		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		  <meta name="description" content="">
		  <meta name="author" content="">

		  <title>Seqelstring RPA Tool</title>

		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		  <!-- Direct network link/ Internet necessary -->
		  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			  rel="stylesheet"/>
		  <link rel="stylesheet" href="jquery-ui.css">
		  <link rel="stylesheet" href="style.css">
	  
	</head>

	<body>

		<div id="cucontainer">

			<h2>Create User</h2>
			<div id="cuinputcontainer">
				<div id="cuusername">
					<h5>User Name</h5>
					<input type="text" class="cuinputbox" placeholder="Name">		
				</div>

				<div id="cumobileno">
					<h5>Mobile Number</h5>
					<input type="Number" class="cuinputbox" placeholder="Mobile No">
				</div>
				<div id="cuemailid">
					<h5>Email Id</h5>
					<input type="Email" class="cuinputbox" placeholder="Email Id">
				</div>
				<div id="cupwd">
					<h5>Password</h5>
					<input type="password" class="cuinputbox" placeholder="Password">
				</div>
				<div id="cuconfirmpwd">
					<h5>Confirm Password</h5>
					<input type="password" class="cuinputbox" placeholder="Confirm Password">
				</div>
				<div id="cuuserrole">
					<h5>Role</h5>
					<select id="curoles">
					  <option value="0">Please select a role:</option>
					  <option value="1">Super-Admin</option>
					  <option value="2">Administrator</option>
					  <option value="3">Developer</option>
					  <option value="4">Operator</option>
					  <option value="5">Viewer</option>
					</select>
				</div>
				<div id="cutoggles">
					<div class="cuswitch">
					  <h5>Email Notification</h5>
					  <input type="checkbox">
					</div>
					<div class="cuswitch">
					  <h5>SMS Notification</h5>
					  <input type="checkbox">
					</div>
				</div>
			</div>

			<div id="cubtns">
				<button class="cubtn">Save</button>
				<button class="cubtn">Cancel</button>
			</div>
			
		</div>
		

		
	</body>

</html>
