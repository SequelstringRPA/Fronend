<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Seqelstring RPA Tool</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../css/pop-up.css">
</head>
  <body>
    <p>
      <button class="button" data-modal="modalOne">Click On</button>
    </p>
    <div id="modalOne" class="modal">
      <div class="modal-content">
        <div class="contact-form">
          <a class="close">&times;</a>
            <div class="tab">
              <button class="tablinks" onclick="openCity(event, '1')">General</button>
              <button class="tablinks" onclick="openCity(event, '2')">Exception Handling</button>
            </div>     
          <form action="/">
            <div class="tooltip">
            <i class="fa fa-info-circle">
              <span class="tooltiptext">It will decrypt the existing pdf encrypted with password.</span>
            </i>
            </div>
            <h2 style="margin: -30px 0 10px;">Decrypt PDF</h2>

            <div>
              <div id="1" class="tabcontent">
                <div>
                  <h1>Action Input</h1>
                  <div class="tooltip">
                    <i class="fa fa-info-circle">
                      <span class="tooltiptext">Mention the input path.</span>
                    </i>
                  </div>

                  <label style="position: relative;left: -4%;"><b>Enter Source PDF path</b></label>
                  <input type="file" list="browsers" name="browser" multiple>

                  <div class="tooltip">
                    <i class="fa fa-info-circle">
                      <span class="tooltiptext">Select the location of output file.</span>
                    </i>
                  </div>

                  <label style="position: relative;left: -4%;"><b>Enter Destnation PDF Path</b></label>
                  <input type="file" list="browsers" name="browser" multiple>

                   <div class="tooltip">
                    <i class="fa fa-info-circle">
                      <span class="tooltiptext">Password to decrypt the pdf.</span>
                    </i>
                  </div>

                  <label style="position: relative;left: -4%;"><b>Enter Password</b></label>
                  <input type="password" list="browsers" name="browser">


                <div>
                  <h1>Action Output</h1>
                  <div class="tooltip">
                          <i class="fa fa-info-circle">
                            <span class="tooltiptext">It will Decrypt the File</span>
                          </i>
                  </div>

                  <label style="position: relative;left: -4%;"><b>Store instant</b></label>
                  <input type="text" name="psw">

                  <input type="checkbox" name="vehicle1" style="width: 10%;">
                  <label><b>This Action is Enable</b></label><br>

                  <button type="button" class="btn" style=" position: relative; left: 70%;">OK</button>
                  <button type="button" class="btn cancel" onclick="closeForm()" style=" position: relative; left: 70%;">CANCEL</button>
                </div>
              </div>
            </div>

            <div>
              <div id="2" class="tabcontent">
                <div>
                  <label style="position: relative;left:0%;"><b>Excepion 1</b></label>
                  <input type="text">

                  <label style="position: relative;left:0%;"><b>Excepion 2</b></label>
                  <input type="text">

                  <label style="position: relative;left:0%;"><b>Excepion 3</b></label>
                  <input type="text">

                  <label style="position: relative;left:0%;"><b>Excepion 4</b></label>
                  <input type="text">

                </div>
                  
                  <button type="button" class="btn cancel" onclick="closeForm()" style=" position: relative; left: 70%;">CANCEL</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

<script>
  var modalBtns = [...document.querySelectorAll(".button")];
  modalBtns.forEach(function(btn){
    btn.onclick = function() {
      var modal = btn.getAttribute('data-modal');
      document.getElementById(modal).style.display = "block";
    }
  });

  var closeBtns = [...document.querySelectorAll(".close")];
  closeBtns.forEach(function(btn){
    btn.onclick = function() {
      var modal = btn.closest('.modal');
      modal.style.display = "none";
    }
  });

  window.onclick = function(event) {
    if (event.target.className === "modal") {
      event.target.style.display = "none";
    }
  }
</script>

<script>
  function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
  }
</script>
</body>
</html>
